<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Articulos</title>
</head>
<body>
<h2>Articulos</h2>
<div>
<ul>
<li th:each="articulo:${listArticulo}">
 	<p>Id: <span th:text="${articulo.id}"></span></p>
	<p>Nombre: <span th:text="${articulo.nombre}"></span></p>
	<p>Codigo: <span th:text="${articulo.codigo}"></span></p>
	<p>Seccion: <span th:text="${articulo.seccion}"></span></p>
	<p>Categoria: <span th:text="${articulo.categoria}"></span></p>
	<p>Subcategoria: <span th:text="${articulo.subcategoria}"></span></p>
	<p>Precio: <span th:text="${articulo.precio}"></span></p>
	<p>Descripcion: <span th:text="${articulo.descripcion}"></span></p>
	<p>Stock: <span th:text="${articulo.stock}"></span></p>
	<p>Vendidos: <span th:text="${articulo.vendidos}"></span></p>
</li>
</ul>
</div>
<h2>Crear Articulo</h2>
<div>
<form action="#" th:action="@{/buscador}"  method="post">
    	<p>Id: <input type="text" name="id" /></p>
        <p>Nombre: <input type="text" name="nombre" /></p>
        <p>Codigo: <input type="text" name="codigo" /></p>
        <p>Seccion: <input type="text" name="seccion" /></p>
        <p>Categoria: <input type="text" name="categoria" /></p>
        <p>Subcategoria: <input type="text" name="subcategoria" /></p>
        <p>Precio: <input type="text" name="precio" /></p>
        <p>Descripcion: <input type="text" name="descripcion" /></p>
        <p>Stock: <input type="text" name="stock" /></p>
        <p>Vendidos: <input type="text" name="vendidos" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
