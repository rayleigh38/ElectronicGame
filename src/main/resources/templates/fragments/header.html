<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:fragment="header">
        <div class="logo">
            <a href="/"><img src="/images/logo.png" alt="Logo de la Tienda"></a>
        </div>
        <div class="categories">
            <select name="secciones" id="secciones">
                <option value="all">Todas las Secciones</option>
                <!-- Iterar sobre las secciones obtenidas desde el controlador -->
                <option th:each="seccion : ${secciones}"
                        th:value="${seccion}"
                        th:text="${seccion}">
                </option>
            </select>
        </div>
        
        <div class="search-bar">
            <form action="/buscador" method="GET">
                <input type="text" name="cadena" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        
        <div class="user-options">
            <a href="login.html">Iniciar Sesi√≥n</a>
            <a href="register.html">Registrarse</a>
            <a href="cart.html">Carrito</a>
        </div>
    </header>
    <nav th:fragment="nav">
        <a href="/">Inicio</a>
        <a href="/buscador">Articulos</a>
        <a href="/imagenes">Imagenes</a>
        <a href="/valoraciones">Valoraciones</a>
    </nav>
</body>
</html>
